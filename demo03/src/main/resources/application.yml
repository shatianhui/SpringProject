spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql:///test
    username: root
    password: mysqladmin
    type: com.alibaba.druid.pool.DruidDataSource
  main:
    banner-mode: off   #关闭SpringBoot的启动图标

logging:
  level:
    root: info
    # 对指定包设置日志级别
    hdu.sth: debug
server:
  servlet:
    session:
      timeout: 10s